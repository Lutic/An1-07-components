<div>
	<table class="table">
		<tr>
			<th>Action</th>
			<th>Priority</th>
			<th>Est. Hours</th>
			<th>Rem. Hours</th>
			<th>Ove. Hours</th>
			<th>Act. Hours</th>
			<th></th>
			<th>Done</th>
			<th>Feedback</th>
		</tr>
		<tr ng-repeat="task in vm.tasks">
			<td>{{task.action}}</td>
			<td>{{task.priority}}</td>
			<td>{{task.estHours}}</td>
			<td>{{task.remHours}}</td>
			<td>{{task.oveHours}}</td>
			<td>{{task.actHours}}</td>
			<td>
				<div class="btn-group">
					<button class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</td>
			<td>
				<button class="btn btn-success btn-sm">
					Complete
				</button>
			</td>
			<td>
			</td>
		</tr>
	</table>
</div>
